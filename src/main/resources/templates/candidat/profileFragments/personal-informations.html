<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

</head>
<body>

<div th:fragment="personal-informations" >
    <div class="member-card">
        <div class="thumb-xl member-thumb m-b-10 center-block">
            <img th:src="@{/images/users/default_profile.jpg}" class="img-circle img-thumbnail" alt="profile-image"/>
            <!--<i class="mdi mdi-star-circle member-star text-success" title="verified user"></i>-->
        </div>

        <div class="">
            <!--<h4 class="m-b-5" th:text="${candidat.firstName + ' ' + candidat.lastName}"></h4>-->
            <!--<p class="text-muted">@webdesigner</p>-->
        </div>

        <!--<button type="button" class="btn btn-success btn-sm w-sm waves-effect m-t-10 waves-light">Follow</button>-->
        <div th:replace="candidat/profileFragments/personalInformationsFragments/add-avatar :: add-avatar">
            Add Avatar
        </div>
        <button type="button" class="btn btn-danger btn-sm w-sm waves-effect m-t-10 waves-light">Changer le mot de passe</button>

        <!--<p class="text-muted font-13 m-t-20">-->
            <!--Hi I'm Johnathn Deo,has been the industry's standard dummy text ever since the 1500s, when an unknown-->
            <!--printer-->
            <!--took a galley of type.-->
        <!--</p>-->

        <hr/>

        <div class="text-left">
            <p class="text-muted font-13">
                <strong>Full Name :</strong>
                <div th:replace="components/x-editable/text ::
                     text('firstName','m-l-15','PrÃ©nom','/candidat/profile/edit/firstName',${candidat.username},${candidat.firstName})">
                    FirstName
                </div>
                <div th:replace="components/x-editable/text ::
                     text('lastName','m-l-5','Nom','/candidat/profile/edit/lastName',${candidat.username},${candidat.lastName})">
                    LastName
                </div>
            </p>

            <p class="text-muted font-13">
                <strong>Tel :</strong>
                <div th:replace="components/x-editable/text ::
                     text('personalPhoneNumber','m-l-15','Tel personnel','/candidat/profile/edit/personalPhoneNumber',${candidat.username},${candidat.personalPhoneNumber})">
                    personalPhoneNumber
                </div>
            </p>

            <p class="text-muted font-13">
                <strong>Email :</strong>
            <div th:replace="components/x-editable/text ::
                 text('username','m-l-15','Nom d\'utilisateur','/candidat/profile/edit/username',${candidat.username},${candidat.username})">
                username
            </div>
            </p>

            <p class="text-muted font-13">
                <strong>Pays :</strong>
                <div th:replace="components/x-editable/select2 ::
                     select2('country','m-l-15','Choisissez un pays','/candidat/profile/edit/country',${candidat.username},${candidat.country})">
                    Pays
                </div>
            </p>
        </div>
    </div>
</div>


</body>
</html>

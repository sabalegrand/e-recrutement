<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add formation form</title>
</head>
<body>

<th:block th:fragment="add-formation-form">
    <form id="formationForm" action="#" th:action="@{/candidat/formation/add}"
          method="post"
          class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">Formation</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="titre" name="titre"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Lieu</label>
            <div class="col-md-6">
                <input class="form-control" type="text" id="lieu" name="lieu"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">PÃ©riode</label>
            <div class="col-md-10">
                <div class="input-daterange input-group date-range">
                    <input type="text" class="form-control" name="debut" />
                    <span class="input-group-addon bg-custom text-white b-0">to</span>
                    <input type="text" class="form-control" name="fin" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea class="form-control" rows="5" id="description" name="description"></textarea><br/>
            </div>
        </div>
        <button class="btn btn-info waves-effect waves-light" type="submit" id="submitFormationForm">Ajouter</button>
        <button class="btn btn-danger waves-effect waves-light" type="button" id="hideFormationFormButton">Annuler</button>
    </form>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formations</title>
</head>
<body>

<div th:fragment="formation (id,formation, lieu, debut, fin, description)">
    <div class="portlet">
        <div class="portlet-heading portlet-default">
            <h3 class="text-custom portlet-title" style="color: #188ae2 !important" th:text="${formation}">
                Titre
            </h3>
            <div class="portlet-widgets">
                <a class="btn btn-red btn-circle"><i class="ion-edit"></i></a>
                <span class="divider"></span>
                <a class="btn btn-red btn-circle"><i class="ion-trash-a"></i></a>
                <span class="divider"></span>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="bg-default">
            <div class="portlet-body">
                <p class="m-b-0" th:text="${lieu}">Lieu</p>
                <p><b th:text="${debut} + ' / ' + ${fin}">Dur√©e</b></p>

                <p class="text-muted font-13 m-b-0"
                   th:utext="${description}">Description</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>

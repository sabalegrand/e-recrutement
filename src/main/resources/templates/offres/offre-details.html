<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8" />
    <title>Détails offre</title>
</head>
<body>

<th:block layout:fragment="content">
    <div class="row">

        <div th:fragment="offre-details">
            <!-- INFOS GENERALES ENTREPRISE -->
            <div class="col-sm-3 col-sm-offset-1">
                <div th:replace="offres/offreDetailsFragments/infos-generales :: infos-generales">
                    infos generales
                </div>
            </div>
            <!-- FIN INFOS GENERALES ENTREPRISE -->

            <!-- OFFRE -->
            <div class="col-sm-6">
                <h2 class="" th:text="${offre.title}">
                    Offre title
                </h2>
                <!-- DESCRIPTION DE L'OFFRE-->
                <div th:replace="offres/offreDetailsFragments/description ::
                             description('Description de l\'offre',${offre.description})">
                    description
                </div>
                <!-- FIN DESCRIPTION DE L'OFFRE -->

                <!-- MISSIONS -->
                <div th:replace="offres/offreDetailsFragments/description ::
                             description('Missions',${offre.missions})">
                    missions
                </div>
                <!--  FIN MISSIONS -->

                <!-- PROFILE -->
                <div th:replace="offres/offreDetailsFragments/description ::
                             description('Compétences requises',${offre.requis})">
                    profile
                </div>
                <!-- FIN PROFILE -->
            </div>
            <!-- FIN OFFRE-->
        </div>

        <div class="col-sm-6 col-sm-offset-4">
            <form action="#" th:action="@{/offres/postuler/{id}(id=${offre.id})}" method="post">
                <input type="hidden" th:value="${offre.id}"/>

                <span th:if="${hasApplied == true}">Vous avez déjà postulé à cette offre</span>
                <button th:if="${hasApplied != true}" type="submit" id="postulerButton" class="btn btn-danger">Postuler</button>
            </form>
        </div>

    </div>
</th:block>

<th:block layout:fragment="script">

</th:block>

</body>
</html>

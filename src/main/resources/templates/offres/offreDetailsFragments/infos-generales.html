<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Infos générales</title>
</head>
<body>

<th:block th:fragment="infos-generales">
    <div class="card-box">
        <div class="member-card">
            <div class="thumb-xl member-thumb m-b-10 center-block">
                <img th:src="@{/images/users/default_profile.jpg}" class="img-circle img-thumbnail"
                     alt="profile-image"/>
            </div>
            <hr/>
            <div class="text-left">
                <div>
                    <strong>Entreprise :</strong>
                    <span th:text="${offre.entreprise.companyName}">
                        Company name
                    </span>
                </div>
                <div>
                    <strong>Publié le :</strong>
                    <span th:text="${offre.datePublished}">
                        Company name
                    </span>
                </div>
                <div>
                    <strong>Site Web:</strong>
                    <span th:text="${offre.entreprise.webSite}">
                        Site Web
                    </span>
                </div>
                <div>
                    <strong>Type:</strong>
                    <span th:text="${#strings.toUpperCase(type)}">
                        Type
                    </span>
                </div>
                <div th:if="${offre.remuneration} != 0">
                    <strong>Rémunération:</strong>
                    <span th:text="${offre.remuneration}"></span>
                    DHs/mois
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>

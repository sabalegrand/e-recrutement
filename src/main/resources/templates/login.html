<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="card-box center-page col-sm-7 col-md-5">
            <div th:fragment="login-form">
                <div th:if="${param.error}">
                    Identifiants incorrectes.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post" class="form-horizontal center-page">
                    <div class="form-group">
                        <label class="col-md-2 control-label"> Username:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"> Password: </label>
                        <div class="col-md-10">
                            <input class="form-control" type="password" name="password"/>
                        </div>
                    </div>
                    <div>
                        <input class="col-md-offset-2 btn btn-primary" type="submit" value="Sign In"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

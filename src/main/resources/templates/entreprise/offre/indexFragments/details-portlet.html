<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DÃ©tails portlet</title>
</head>
<body>


<th:block th:fragment="details-portlet(idContainer, titre, body)">
    <div class="col-md-8 center-page">
        <div class="portlet">
            <div class="portlet-heading portlet-default">
                <h3 class="text-custom portlet-title" style="color: #188ae2 !important" th:text="${titre}">
                    Titre
                </h3>
                <div class="portlet-widgets">
                    <a  class="btn btn-red btn-circle modifier-description"><i class="ion-edit"></i></a>
                    <a  class="btn btn-red btn-circle sauvegarder-description"><i class="ion-archive"></i></a>
                    <a  class="btn btn-red btn-circle annuler-description"><i class="ion-close "></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="bg-default">
                <div class="portlet-body">
                    <div th:id="${idContainer}" th:utext="${body}"></div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Détails offre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css"
          rel="stylesheet"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet"/>

</head>
<body>


<th:block layout:fragment="content">

    <div class="row">

        <h3 th:text="${#strings.capitalize(offre.title)}"></h3>
        <div class="col-md-8 center-page">
            <div class="card-box">
                <h4>Informations générales</h4>

                <div>
                    <strong>Date de publication:</strong>
                    <span th:text="${offre.datePublished}"></span>
                </div>

                <div>
                    <strong>Lieu:</strong>
                    <div th:replace="components/x-editable/text ::
                     text('place','m-l-15','Lieu','/entreprise/offre/edit/place',${offre.id},${offre.place})">
                        Lieu
                    </div>
                </div>

                <div th:if="${offre.class.name == 'com.erecrutement.Entities.Offres.OffreCDD' || offre.class.name =='com.erecrutement.Entities.Offres.OffrePFE'}">
                    <strong>Durée:</strong>
                    <div th:replace="components/x-editable/text ::
                     text('duration','m-l-15','Durée','/entreprise/offre/edit/duration',${offre.id},${offre.duration})">
                        Duration
                    </div>
                    mois
                </div>

                <div th:if="${offre.remuneration} != 0">
                    <strong>Rémunération:</strong>
                    <div th:replace="components/x-editable/text ::
                     text('remuneration','m-l-15','Durée','/entreprise/offre/edit/remuneration',${offre.id},${offre.remuneration})">
                        Duration
                    </div>
                    DHs/mois
                </div>


                <div th:if="${offre.class.name == 'com.erecrutement.Entities.Offres.OffreCDD' || offre.class.name == 'com.erecrutement.Entities.Offres.OffreCDI'}">
                    <strong>Poste:</strong>
                    <div th:replace="components/x-editable/text ::
                     text('poste','m-l-15','Durée','/entreprise/offre/edit/poste',${offre.id},${offre.poste})">
                        Poste
                    </div>
                </div>
                <div th:if="${offre.class.name == 'com.erecrutement.Entities.Offres.OffrePFE'}">
                    <strong>Pré-embauche:</strong>
                    <span th:text="${offre.preembauche}"></span>
                </div>
            </div>
        </div>

        <!-- DESCRIPTION OFFRE -->
        <div class="col-md-8 center-page">
            <div class="portlet">
                <div class="portlet-heading portlet-default">
                    <h3 class="text-custom portlet-title" style="color: #188ae2 !important">
                        Description de l'offre
                    </h3>
                    <div class="portlet-widgets">
                        <a id="modifierDescription" class="btn btn-red btn-circle"><i class="ion-edit"></i></a>
                        <a id="sauvegarderDescription" class="btn btn-red btn-circle"><i class="ion-archive"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="bg-default">
                    <div class="portlet-body">
                        <div id="descriptionDiv" th:utext="${offre.description}"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN DESCRIPTION OFFRE-->

        <!-- MISSIONS -->
        <div class="col-md-8 center-page">
            <div class="card-box">
                <h4>Missions</h4>

                <div th:replace="components/x-editable/textarea ::
                     textarea('missions','','Missions','/entreprise/offre/edit/missions',${offre.id},${offre.missions})">
                    Missions
                </div>
            </div>
        </div>
        <!-- FIN MISSIONS -->

        <!-- PROFILE -->
        <div class="col-md-8 center-page">
            <div class="card-box">
                <h4>Profile recherché</h4>

                <div th:replace="components/x-editable/textarea ::
                     textarea('requis','','Profile recherché','/entreprise/offre/edit/requis',${offre.id},${offre.requis})">
                    Profile
                </div>
            </div>
        </div>
        <!-- PROFILE -->
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>

    <!-- X-EDITABLE -->
    <script>

            $('#poste').editable();
            $('#remuneration').editable();

        });

</th:block>


</body>
</html>
